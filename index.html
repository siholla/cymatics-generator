<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cymatics Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'Montserrat', sans-serif;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: rgba(20, 20, 20, 0.95);
      padding: 20px;
      z-index: 10;
      transition: transform 0.3s ease;
      color: #ccc;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #ui.hidden {
      transform: translateX(-100%);
    }

    h2 {
      font-size: 12px;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #aaa;
    }

    label {
      font-size: 11px;
      margin-bottom: 4px;
      display: block;
      color: #888;
    }

    input[type="range"] {
      width: 100%;
    }

    .group {
      margin-bottom: 15px;
    }

    .color-group {
      display: flex;
      justify-content: space-between;
    }

    .color-group label {
      font-size: 10px;
      text-align: center;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hint {
      font-size: 10px;
      text-align: center;
      color: #555;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="ui">
    <div class="hint">Hit <strong>space</strong> to hide navigation and re-open</div>

    <div class="group">
      <h2>Frequency Parameters</h2>
      <label for="mSlider">M</label>
      <input type="range" id="mSlider" min="1" max="16" step="1" value="8">
      <label for="nSlider">N</label>
      <input type="range" id="nSlider" min="1" max="16" step="1" value="4">
      <label for="aSlider">A</label>
      <input type="range" id="aSlider" min="-2" max="2" step="0.1" value="1">
      <label for="bSlider">B</label>
      <input type="range" id="bSlider" min="-2" max="2" step="0.1" value="1">
    </div>

    <div class="group">
      <h2>Vibration Strength</h2>
      <input type="range" id="vSlider" min="0.001" max="0.05" step="0.001" value="0.02">
    </div>

    <div class="group">
      <h2>Number of Particles</h2>
      <input type="range" id="numSlider" min="20000" max="120000" step="10000" value="90000">
    </div>

    <div class="group color-group">
      <div>
        <label for="dotColor">Particle Color:</label>
        <input type="color" id="dotColor" value="#ffffff">
      </div>
      <div>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#000000">
      </div>
    </div>
  </div>
</body>
</html>
