<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cymatics Simulator - Chladni</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="chladni_plate.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: "Lato", sans-serif;
      background: #191919;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      z-index: 10;
      overflow-y: auto;
    }

    header.hidden {
      transform: translateX(-110%);
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      font-weight: 600;
    }

    #settings {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 13px;
    }

    input[type=range] {
      width: 100%;
      margin-bottom: 10px;
      accent-color: #2980b9;
    }

    input[type=color] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      background: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
    }

    footer {
      position: fixed;
      top: 0;
      right: 0;
      margin: 10px;
      opacity: 0.7;
      font-size: 18px;
      z-index: 10;
    }

    footer:hover {
      opacity: 1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    fieldset {
      border: none;
      margin: 10px 0;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 12px;
      color: #ccc;
    }

    p {
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header id="ui">
    <h1>Settings</h1>
    <form id="settings">
      <p>Simulating cymatic patterns on a Chladni plate.</p>
      <p>Inspired by <a style="color:yellow;" href="https://www.youtube.com/watch?v=Q3oItpVa9fs" target="_blank">this video</a>.</p>
      <p>Wave Equation:<br>
         \[f(x) = a\sin(\pi nx) \sin(\pi my) + b\sin(\pi mx) \sin(\pi ny)\]
      </p>

      <fieldset>
        <legend>Frequency Parameters:</legend>
        <label for="mSlider">M</label>
        <input type="range" id="mSlider" min="1" max="16" step="1" value="8" />

        <label for="nSlider">N</label>
        <input type="range" id="nSlider" min="1" max="16" step="1" value="4" />

        <label for="aSlider">A</label>
        <input type="range" id="aSlider" min="-2" max="2" step="1" value="1" />

        <label for="bSlider">B</label>
        <input type="range" id="bSlider" min="-2" max="2" step="1" value="1" />
      </fieldset>

      <label for="vSlider">Vibration Strength:</label>
      <input type="range" id="vSlider" min="0.01" max="0.1" step="0.01" value="0.02" />

      <label for="numSlider">Number of Particles:</label>
      <input type="range" id="numSlider" min="2000" max="50000" step="1000" value="30000" />

      <label for="dotColor">Particle Color:</label>
      <input type="color" id="dotColor" value="#ffffff" />

      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" value="#000000" />
    </form>
  </header>

  <main id="sketch-container"></main>

  <footer>
    <a href="https://github.com/PettaBoy" target="_blank" title="Source on GitHub">
      <i class="fa fa-github hover-opacity"></i>
    </a>
  </footer>
</body>
</html>
