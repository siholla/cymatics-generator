<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cymatics Simulator - Chladni</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="chladni_plate.png" type="image/x-icon">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: "Lato", sans-serif;
      background: #191919;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
      margin: 10px;
      padding: 10px 15px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform: translateX(0);
    }

    header.hidden {
      transform: translateX(-110%);
    }

    #settings {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input[type=range] {
      width: 15vw;
      min-width: 200px;
    }

    input[type=color], button {
      margin-top: 6px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
    }

    #toggleUI {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      background: #333;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-family: inherit;
      z-index: 11;
    }

    footer {
      position: fixed;
      top: 0;
      right: 0;
      margin: 10px;
      opacity: 0.7;
      font-size: 18px;
      z-index: 10;
    }

    footer:hover {
      opacity: 1;
    }
  </style>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <button id="toggleUI">Toggle UI</button>

  <header id="ui">
    <h1>Settings</h1>
    <form id="settings">
      <p>Simulating cymatic patterns on a Chladni plate.</p>
      <p>Inspired by <a style="color:yellow;" href="https://www.youtube.com/watch?v=Q3oItpVa9fs" target="_blank">this video</a>.</p>
      <p>Wave Equation:<br>
         \[f(x) = a\sin(\pi nx) \sin(\pi my) + b\sin(\pi mx) \sin(\pi ny)\]
      </p>

      <fieldset>
        <legend>Frequency parameters:</legend>
        <label for="mSlider">m</label>
        <input type="range" id="mSlider" min="1" max="16" step="1" value="8">

        <label for="nSlider">n</label>
        <input type="range" id="nSlider" min="1" max="16" step="1" value="4">

        <label for="aSlider">a</label>
        <input type="range" id="aSlider" min="-2" max="2" step="1" value="1">

        <label for="bSlider">b</label>
        <input type="range" id="bSlider" min="-2" max="2" step="1" value="1">
      </fieldset>

      <label for="vSlider">Vibration Strength:</label>
      <input type="range" id="vSlider" min="0.01" max="0.1" step="0.01" value="0.02">

      <label for="numSlider">Number of Particles:</label>
      <input type="range" id="numSlider" min="2000" max="50000" step="1000" value="30000">

      <label for="dotColor">Dot Color:</label>
      <input type="color" id="dotColor" value="#ffffff">

      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" value="#000000">
    </form>
  </header>

  <main id="sketch-container"></main>

  <footer>
    <a href="https://github.com/PettaBoy" target="_blank" title="Source on GitHub">
      <i class="fa fa-github hover-opacity"></i>
    </a>
  </footer>
</body>
</html>
