<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cymatics Simulator - Chladni</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="chladni_plate.png" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform: translateX(0);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header.hidden {
      transform: translateX(-100%);
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    label {
      font-size: 12px;
      margin-top: 10px;
      display: block;
    }

    .slider-group {
      margin-bottom: 8px;
    }

    .slider-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type=range] {
      flex: 1;
    }

    input[type=color] {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      background: none;
      margin-top: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type=text].hex-input,
    input[type=number] {
      width: 60px;
      padding: 4px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 12px;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    .color-pickers {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .color-pickers div {
      text-align: center;
      font-size: 12px;
      width: 48%;
    }

    #saveBtn {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
      font-family: inherit;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      z-index: 10;
      opacity: 0.6;
    }

    footer:hover {
      opacity: 1;
    }

    #sketch-container {
      z-index: 0;
    }
  </style>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/CustomEase.min.js"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header id="ui">
    <h1>Chladni Controls</h1>

    <div class="slider-group">
      <label for="mSlider">M</label>
      <div class="slider-wrap">
        <input type="range" id="mSlider" min="1" max="16" step="1" value="8">
        <input type="number" id="mNumber" min="1" max="16" step="1" value="8">
      </div>
    </div>

    <div class="slider-group">
      <label for="nSlider">N</label>
      <div class="slider-wrap">
        <input type="range" id="nSlider" min="1" max="16" step="1" value="4">
        <input type="number" id="nNumber" min="1" max="16" step="1" value="4">
      </div>
    </div>

    <div class="slider-group">
      <label for="aSlider">A</label>
      <div class="slider-wrap">
        <input type="range" id="aSlider" min="-2" max="2" step="1" value="1">
        <input type="number" id="aNumber" min="-2" max="2" step="1" value="1">
      </div>
    </div>

    <div class="slider-group">
      <label for="bSlider">B</label>
      <div class="slider-wrap">
        <input type="range" id="bSlider" min="-2" max="2" step="1" value="1">
        <input type="number" id="bNumber" min="-2" max="2" step="1" value="1">
      </div>
    </div>

    <div class="slider-group">
      <label for="vSlider">Vibration Strength</label>
      <div class="slider-wrap">
        <input type="range" id="vSlider" min="0.01" max="0.1" step="0.01" value="0.02">
        <input type="number" id="vNumber" min="0.01" max="0.1" step="0.01" value="0.02">
      </div>
    </div>

    <div class="slider-group">
      <label for="numSlider">Number of Particles</label>
      <div class="slider-wrap">
        <input type="range" id="numSlider" min="2000" max="150000" step="1000" value="40000">
        <input type="number" id="numNumber" min="2000" max="150000" step="1000" value="40000">
      </div>
    </div>

    <div class="slider-group">
      <label for="zoomSlider">Zoom</label>
      <div class="slider-wrap">
        <input type="range" id="zoomSlider" min="0.2" max="2.5" step="0.01" value="1">
        <input type="number" id="zoomNumber" min="0.2" max="2.5" step="0.01" value="1">
      </div>
    </div>

    <div class="slider-group">
      <label for="dotSlider">Dot Size</label>
      <div class="slider-wrap">
        <input type="range" id="dotSlider" min="0.1" max="3" step="0.1" value="1">
        <input type="number" id="dotNumber" min="0.1" max="3" step="0.1" value="1">
      </div>
    </div>

    <div class="slider-group">
      <label for="jitterSlider">Pattern Jitter</label>
      <div class="slider-wrap">
        <input type="range" id="jitterSlider" min="0" max="1" step="0.01" value="0.25">
        <input type="number" id="jitterNumber" min="0" max="1" step="0.01" value="0.25">
      </div>
    </div>

    <div class="color-pickers">
      <div>
        <label for="dotColor">Particle</label>
        <input type="color" id="dotColor" value="#ffffff">
        <input type="text" class="hex-input" id="dotHex" value="#ffffff">
      </div>
      <div>
        <label for="bgColor">Background</label>
        <input type="color" id="bgColor" value="#000000">
        <input type="text" class="hex-input" id="bgHex" value="#000000">
      </div>
    </div>

    <button id="saveBtn">Save Image</button>
  </header>

  <main id="sketch-container"></main>

  <footer>
    <a href="https://github.com/PettaBoy" target="_blank" title="Source on GitHub">
      <i class="fa fa-github" style="font-size: 20px;"></i>
    </a>
  </footer>

  <script>
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        document.getElementById('ui').classList.toggle('hidden');
      }
    });

    function syncSlider(sliderId, numberId) {
      const slider = document.getElementById(sliderId);
      const number = document.getElementById(numberId);
      slider.addEventListener('input', () => number.value = slider.value);
      number.addEventListener('input', () => slider.value = number.value);
    }

    const pairs = [
      ['mSlider', 'mNumber'], ['nSlider', 'nNumber'],
      ['aSlider', 'aNumber'], ['bSlider', 'bNumber'],
      ['vSlider', 'vNumber'], ['numSlider', 'numNumber'],
      ['zoomSlider', 'zoomNumber'], ['dotSlider', 'dotNumber'],
      ['jitterSlider', 'jitterNumber']
    ];
    window.addEventListener('DOMContentLoaded', () => {
      pairs.forEach(([slider, number]) => syncSlider(slider, number));

      const syncColorHex = (colorInput, hexInput) => {
        colorInput.addEventListener('input', () => hexInput.value = colorInput.value.toUpperCase());
        hexInput.addEventListener('input', () => {
          if (/^#([0-9A-F]{3}){1,2}$/i.test(hexInput.value)) {
            colorInput.value = hexInput.value;
          }
        });
      };

      syncColorHex(document.getElementById('dotColor'), document.getElementById('dotHex'));
      syncColorHex(document.getElementById('bgColor'), document.getElementById('bgHex'));
    });
  </script>
</body>
</html>
